
<html>
    <head>
      <title>Animal Sound Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <body>
      <div class="col-xs-12 header_div text-center">
       <h2 id="header"><b>Which animal?</b></h2>
        <p id="text">Note: Play either a meow, a bark, a moo, or a quacking noise to know what animal makes that sound.</p>
        
      </div>
      <div class="main_div">
        <center>
  <button id="start" class="btn btn-warning" onclick="startclassification()">START</button>
  <h3 id="result_label">I can hear-</h3>
  <h4 id="result_confidence">Accuracy-</h4>
  <br>
  <img id="cat" src="cat.jpeg" width="250" height="300">
  <img id="duck" src="duck.png" width="360" height="300">
  <img id="dog" src="dog.jpeg" width="380" height="300">
  <img id="cow" src="cow.png" width="300" height="300">
        </center>
        </div>
        <div class="copy_right_footer text-right">Â®Developed by Sahasra</div>
  <script src="main.js"></script>

  </html>
